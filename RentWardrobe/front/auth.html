<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>MBocharova - Авторизація</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
            rel="stylesheet"
    />
    <!-- Font Awesome 6 (іконки) -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- Підключення файлу зі стилями -->
    <link rel="stylesheet" href="auth.css" />
</head>
<body>

<!-- Верхній рядок -->
<div class="top-message">
    <span>YOUR PERFECT PROM LOOK STARTS HERE</span>
    <span>YOUR PERFECT PROM LOOK STARTS HERE</span>
    <span>YOUR PERFECT PROM LOOK STARTS HERE</span>
</div>

<!-- Хедер -->
<header>
    <a href="index.html" style="color: inherit; text-decoration: none;">
        <div class="logo">RentWardrobe</div>
    </a>
    <nav class="menu">
        <ul>
            <li><a href="#">Жіночий</a></li>
            <li><a href="#">Чоловічий</a></li>
            <li><a href="#">Пошук</a></li>
            <li><a href="#">Особистий кабінет</a></li>
        </ul>
    </nav>
    <div class="header-icons">
        <a href="cart.html">
            <i class="fa-solid fa-cart-shopping"></i>
        </a>
        <a href="userProfile.html">
            <i class="fa-solid fa-user"></i>
        </a>
    </div>
</header>

<!-- Основний контейнер -->
<div class="auth-container">
    <!-- Хлібні крихти -->
    <div class="breadcrumbs">
        <a href="#">RentWardrobe</a> / <a href="#">Особистий Кабінет</a>
    </div>

    <!-- Заголовок сторінки -->
    <h2 class="auth-title">АВТОРИЗАЦІЯ</h2>

    <!-- Форма авторизації -->
    <form class="auth-form">
        <label for="email">Пошта</label>
        <input type="email" id="email" placeholder="Введіть вашу пошту" required />

        <label for="password">Пароль</label>
        <input type="password" id="password" placeholder="Введіть пароль" required />

        <div class="options-row">
            <div class="remember-block">
                <input type="checkbox" id="rememberMe" />
                <label for="rememberMe">Запам'ятати мене</label>
            </div>
            <a href="#" class="forgot-pass">Забули пароль?</a>
        </div>

        <button type="submit" class="auth-btn">Увійти</button>

        <div class="register-row">
            <span>У вас ще немає акаунту?</span>
            <a href="#" class="register-link">Зареєструватися</a>
        </div>
    </form>
</div>

</body>
</html>
